<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8">
        <title>Snob Inc | Contact</title>
        <link rel="stylesheet" type="text/css" href="snob-inc.css">
    </head>

    <body class="p4-body">

        <div class="navbar">
            <h1 class="nav-logo">SNOB INC</h1>
            <ul class="nav-menu">
                <li><a href="snob-inc-pg1.html">HOME</a></li>
                <li><a href="snob-inc-pg2.html">SERVICES</a></li>
                <li><a href="snob-inc-pg3.html">ABOUT</a></li>
                <li><a href="snob-inc-pg4.html">CONTACT</a></li>
            </ul>
        </div>

        <h3 class="p4-header">full service social media agency</h3>

        <h2 class="p4-title">CONTACT</h2>
        <h3 class="p4-email">hello@oliviapoli.com</h3>

        <form class="form-main" action="/form-handling-url" method="post">
            <fieldset>

                <div class="form-ele">
                    <label for="company">Company:</label>
                    <br>
                    <input type="text" id="company" name="company">
                </div>
                <div class="form-ele">
                    <label for="firstName">First Name:</label>
                    <br>
                    <input type="text" id="firstName" name="first_name">
                </div>
                <div class="form-ele">
                    <label for="lastName">Last Name:</label>
                    <br>
                    <input type="text" id="lastName" name="last_name">
                </div>
                <div class="form-ele">
                    <label for="email">Email:</label>
                    <br>
                    <input type="email" id="email" name="email_address">
                </div>
                <div class="form-services">
                    <label class="status-label" for="role">Services:</label>
                    <br>
                    <select id="role" name="user_role_name">
                        <option value="student">Content Creation</option>
                        <option value="instructor">Social Media Marketing</option>
                    </select>
                </div>
                <div class="form-ele">
                    <label for="comments">Comments:</label>
                    <br>
                    <textarea id="comments" name="comments"></textarea>
                </div>
                <br>
                <div class="form-button">
                    <button type="submit">SUBMIT</button>
                </div>

            </fieldset>
        </form>

        <div class="p4-footer">
            <h1 class="nav-logo-footer">SNOB INC</h1>
            <p class="by-author">By Olivi Poli</p>
            <ul class="nav-menu-footer">
                <li><a href="snob-inc-pg1.html">HOME</a></li>
                <li><a href="snob-inc-pg2.html">SERVICES</a></li>
                <li><a href="snob-inc-pg3.html">ABOUT</a></li>
                <li><a href="snob-inc-pg4.html">CONTACT</a></li>
            </ul>
        </div>

    </body>
</html>
